<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Cambiar Stock</h2>
        <form method="post" action="{% url 'cambiar_stock' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nuevo_stock">Nuevo Stock:</label>
                <input type="number" class="form-control" id="nuevo_stock" name="nuevo_stock" required>
            </div>
            <div class="form-group">
                <label>Productos:</label>
                <br>
                {% for producto in productos %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="producto{{ producto.id }}" name="productos_ids[]"
                        value="{{ producto.id }}">
                    <label class="form-check-label" for="producto{{ producto.id }}">{{ producto.nombre }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Actualizar Stock</button>
            <a href="{% url 'admin:index' %}" class="btn btn-primary mt-3">Volver al Admin</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
